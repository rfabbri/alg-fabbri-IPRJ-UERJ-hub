name: Superproject CI

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0,12 * * *'

jobs:
  build-and-benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout superproject
        uses: actions/checkout@v4
        with:
          submodules: 'false'

      - name: Setup SSH for private submodules
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}
            ${{ secrets.SSH_PRIVATE_KEY2 }}

      - name: Undo git URL rewrite
        run: git config --global --unset url."https://github.com/".insteadOf || true

      - name: Verify SSH credentials for private repo
        run: git ls-remote git@github.com:rfabbri/alg-fabbri-IPRJ-UERJ-priv.git HEAD

      - name: Update submodules to latest commit
        run: git submodule update --init --remote --force

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Configure and build
        run: |
          mkdir build
          cd build
          cmake ..
          make build-all-forks

      - name: Run benchmarks
        run: make -C build run-benchmarks

      - name: Run tests and submit to CDash
        run: make -C build test-all SUBMIT_TO_CDASH=ON

      - name: Deploy benchmark results to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./bench
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'
